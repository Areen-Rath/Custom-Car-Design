<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./Car.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 0.1 5" wasd-controls-enabled="false"></a-camera>
            <a-assets>
                <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity position="-1.5 0 4.5" rotation="0 90 0"  gltf-model="#car" car></a-entity>
        </a-scene>
    </body>
</html>
